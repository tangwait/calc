<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangwait's Online Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <div class="button" id="button-7">7</div>
                <div class="button" id="button-8">8</div>
                <div class="button" id="button-9">9</div>
                <div class="button" id="button-back">Back</div>
                <div class="button" id="button-4">4</div>
                <div class="button" id="button-5">5</div>
                <div class="button" id="button-6">6</div>
                <div class="button" id="button-plus">+</div>
                <div class="button" id="button-1">1</div>
                <div class="button" id="button-2">2</div>
                <div class="button" id="button-3">3</div>
                <div class="button" id="button-minus">-</div>
                <div class="button" id="button-multi">*</div>
                <div class="button" id="button-divi">/</div>
                <div class="button" id="button-deci">.</div>
                <div class="button" id="button-enter">Enter</div>
            </div>
        </div>
</body>
</html>
